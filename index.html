<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>

    <!-- Inter font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Raleway font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- navbar start -->
        <div class="nav flex container">
            <div class="logo">
                <a href="#"><h3 class="primary">LOGO</h3></a>
            </div>
            <div class="nav-right">
                <button class="primary-btn primary-bg">Sign Up</button>
            </div>
        </div>
        <!-- navbar end-->

        <!-- banner section start -->
         <div class="banner flex align-center container">
            <h2 class="align-center heading-color">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="primary-btn primary-bg">Stay Focused</button>
         </div>
        <!-- banner section end -->
    </header>

    <main>
        <!-- action section start -->
         <div class="action padding-one">
            <div class="container flex align-center justify-between">
                <div class="action-left">
                    <h3 class="heading-color">See It in Action</h3>
                    <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <button class="primary-btn primary-bg">Launch Live Preview</button>
                </div>
                <div class="action-right">
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
            </div>
         </div>
        <!-- action section end -->

        <!-- productive users section start -->
         <section class="productive-users">
            <div class="container custom-container">
                <h2 class="heading-color text-center">Joined Thousands of Productive Users</h2>
                <div class="productive-container flex">
                    <div class="user">
                        <h3 class="primary Inter">50K</h3>
                        <h4 class="Inter">Active Users</h4>
                    </div>
                    <div class="user">
                        <h3 class="primary Inter">2M+</h3>
                        <h4 class="Inter">Focus Sessions</h4>
                    </div>
                    <div class="user">
                        <h3 class="primary Inter">95%</h3>
                        <h4 class="Inter">Satisfation Rate</h4>
                    </div>
                </div>
            </div>
         </section>
        <!-- productive users section end -->
    </main>

    <footer></footer>
</body>
</html>
